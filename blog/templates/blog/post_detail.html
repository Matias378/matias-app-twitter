{% extends "blog/base.html" %}

{% block content %} <!--Todo lo que es post, aca es object-->

    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}"> <!-- el post actual.el autor.el perfil.la imagen. la url de la img -->
            <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
                <small class="text-muted">{{ post.date_posted }}</small>
                {% if object.author == user %}
                <div>
                    <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">Actualizar</a>
                    <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Borrar</a>
                </div>
                {% endif %}
            </div>
            <h2 class="article-title">{{ object.title }}</h2>
            <p class="article-content">{{ object.content }}</p>
            </div>
    </article>

    

{% endblock content %}
